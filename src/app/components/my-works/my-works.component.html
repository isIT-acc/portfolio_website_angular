<app-bg-for-hor-navbar></app-bg-for-hor-navbar>
<div class="my_works">
  <div class="container">
    <div class="intro">
      <h2 class="text_center uppercase_text">мои работы</h2>
      <hr />
      <p class="text_center">Здесь представены некоторые мои работы</p>
    </div>
    <div class="works_container">
      <div class="work_container" *ngFor="let work of works">
        <img src="{{ work.path }}" alt="" />
        <div class="text">
          <p class="text_category">{{ work.category }}</p>
          <h2 class="text_name">{{ work.name }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
